<!DOCTYPE html>
<html lang="eng">
    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    var obj = new Object();
    obj.move = function(){
        alert("I am moving");
    } 
    obj.running = function(){
        alert("I am running");
    }
    </script>
    </head>
    <body>
        <form id = "formId" name="formId" method="get" action="#">
            <input type="button" value="running " onclick="obj.running()">
            <input type = "button" value="Moving" onclick="obj.move()">
        </form>

    </body>
</html>
