<!DOCTYPE html>
<html>
<head>
	<title>Ôn tập HTML/CSS/JS - 60 phút - Web quản lý tin tức</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="something.css">
</head>
<body>
	<div class="container">
		<div class="aligh-center">
			<div class="header">
			<div class="logo">
				<p>LOGO</p>
				<h3>WEB TIN TUC</h3>
			</div>		
				<div class="menu">
					<ul>
						<li><a href="test60.html">Trang Chủ</a></li>
						<li>Tin học</li>
						<li><a href="form.html">Biểu Mẫu</a></li>

						<li>Tuyển Dụng</li>
						<li>Liên Hệ</li>
					</ul>
						<div class="none"><label></label>
						</div>
				</div>
		</div>
		<div class="main">
			<div class="main-left">
				<form method="post" onsubmit="submitData()">
					<p><strong>Nhập thông tin bài viết</strong></p>
					<div class="form">
					<label>Tiêu Đề:</label>
					</div>
					<div class="form">
					<input required="true" type="text" name="tieude" maxlength="200" minlength="10">
					</div>
					<div class="form">
					<label>Hình Ảnh</label>
					</div>
					<div class="form">
					<input required="true" type="text" name="hinhanh">
					</div>
					<div class="form">
					<label>Nội Dung</label>
					</div>
					<div class="form">
					<textarea required="true" rows="5" maxlength="500" minlength="20"></textarea>
					</div>
					<div class="luu">
						<button style="submit">Lưu</button>
						<button style="reset" class="xoa">Xóa</button>
					</div>
				</form>
			</div>
			<div class="main-right">
					<h4>Bài Viết Mới Nhất</h4>
					<ul>
						<li>Bài 1</li>
						<li>Bài 2</li>
						<li>Bài 3</li>
						<li>Bài 4</li>
						<li>Bài 5</li>
					</ul>
			</div>
		</div>
		</div>
	</div>
	<script type="text/javascript">
		function submitData(){	
			alert("Lưu Thành Công....");
		}
	</script>
</body>
</html>
