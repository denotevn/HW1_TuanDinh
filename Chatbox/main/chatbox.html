<!DOCTYPE html>
<html lang="en">

<head>
    <title><b>my homework</b></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--chat box-->
        <div class="chat-box">
            <!--client-->
            <div class =  "client">
                <img class="image" src="logo.jpg" alt="logo" />
                <div class="client-info">
                    <h2>Thanos</h2>
                    <p>Online</p>

                </div>
            </div>
            <!--main chat section-->
            <div class="chats" >
                <div class="client-chat">Hi !</div>
                <div class="my-chat">Hi !</div>
                <div class="client-chat">How can i help you?</div>
                <div class="my-chat">How you create this chatbox?</div>
                <div class="client-chat">Watch complete video for your answer </div>

            </div>
            <!--input field section-->
            <div class="chat-input">
                <input type="text" placeholder="Enter message" />
                <button class = "send-btn">
                    <img src = "send1.jpg" alt="Send">
                </button>
            </div>
        </div>
        <!--button-->
        <div class="chat-btn">
            <img src = "mess.jpg" alt="Chat-box icon btn">
        </div>
    </div>
    <script src = "script.js"></script>
    <script src = "jquery-3.4.1.min.js"></script>
</body>

</html>
